<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bad Trip - Flashing Chaos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', Courier, monospace;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      animation: backgroundFlash 0.2s infinite alternate;
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: flicker 0.1s infinite alternate;
    }

    h1 {
      font-size: 6rem;
      color: lime;
      animation: glitch 0.5s infinite alternate;
      text-shadow: 0 0 5px rgba(255, 0, 0, 0.7), 0 0 10px rgba(255, 0, 0, 0.7);
    }

    p {
      font-size: 2rem;
      color: red;
      animation: flashText 0.2s infinite alternate;
      margin-top: 20px;
      text-shadow: 0 0 5px rgba(0, 255, 0, 0.7), 0 0 10px rgba(0, 255, 0, 0.7);
    }

    .button {
      background-color: transparent;
      border: 3px solid red;
      color: yellow;
      padding: 15px 30px;
      font-size: 1.5rem;
      text-transform: uppercase;
      margin-top: 30px;
      cursor: pointer;
      animation: shake 0.3s infinite alternate;
    }

    .button:hover {
      background-color: red;
      color: black;
    }

    @keyframes backgroundFlash {
      0% {
        background-color: yellow;
      }
      25% {
        background-color: lime;
      }
      50% {
        background-color: red;
      }
      75% {
        background-color: blue;
      }
      100% {
        background-color: purple;
      }
    }

    @keyframes glitch {
      0% {
        text-shadow: 0 0 5px rgba(255, 0, 0, 0.7), 0 0 10px rgba(255, 0, 0, 0.7);
      }
      50% {
        transform: translate(5px, -5px);
        text-shadow: 2px 2px 10px rgba(0, 255, 0, 0.7), -2px -2px 10px rgba(0, 255, 0, 0.7);
      }
      100% {
        transform: translate(-5px, 5px);
        text-shadow: 0 0 5px rgba(255, 0, 0, 0.7), 0 0 10px rgba(255, 0, 0, 0.7);
      }
    }

    @keyframes flashText {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes shake {
      0% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(10px);
      }
      100% {
        transform: translateX(-10px);
      }
    }

    @keyframes flicker {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0.4;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ARE YOU READY?</h1>
    <p>Nothing makes sense anymore... It's all flashing. It's all spiraling.</p>
    <button class="button">Click me... Or don't</button>
  </div>

  <script>
    document.querySelector('.button').addEventListener('click', function() {
      alert("Too late... You're already in it.");
    });
  </script>

</body>
</html>
