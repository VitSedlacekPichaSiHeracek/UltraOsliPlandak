<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Space Shooter Enhanced</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="ui">
      <span>Score: <span id="score">0</span></span>
      <span>High Score: <span id="highScore">0</span></span>
      <span>Upgrade: <span id="upgrade">Normal</span></span>
    </div>
    <div id="instructions">←/→ or touch, SPACE or tap to shoot</div>
  </div>
  <audio id="bgm" loop src="https://opengameart.org/sites/default/files/Space_Music_Loop.ogg"></audio>
  <script src="game.js"></script>
</body>
</html>
