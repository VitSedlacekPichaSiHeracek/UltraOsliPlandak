<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Ugly and Weird Website</title>
  <style>
    /* Background color clash */
    body {
      margin: 0;
      padding: 0;
      background-color: #ff00ff; /* Bright pink */
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 18px;
    }
 
    /* Header with contrasting color and weird font */
    header {
      text-align: center;
      background-color: yellow;
      color: purple;
      font-size: 3em;
      padding: 50px;
      text-transform: uppercase;
      letter-spacing: 5px;
    }
 
    /* Centered text in the middle */
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      color: green;
      font-family: 'Courier New', Courier, monospace;
      text-shadow: 5px 5px 10px red;
    }
 
    /* Totally random background images */
    .weird-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://as2.ftcdn.net/v2/jpg/01/93/26/33/1000_F_193263317_tngAZTWpymDIOTKEBaRDeVsM9WefBnWu.jpg'), url('https://www.w3schools.com/w3images/forest.jpg');
      background-size: cover;
      opacity: 0.3;
      animation: moveBackground 5s linear infinite;
    }
 
    /* Image shake animation */
    @keyframes moveBackground {
      0% { background-position: 0 0; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0 0; }
    }
 
    /* Neon pink box with weird text */
    .neon-box {
      border: 5px dashed limegreen;
      padding: 20px;
      margin: 20px;
      background-color: purple;
      color: yellow;
      font-size: 1.5em;
      text-align: center;
      transform: rotate(15deg);
      animation: bounce 1s infinite alternate;
    }
 
    /* Bounce animation */
    @keyframes bounce {
      0% { transform: rotate(15deg) translateY(0); }
      100% { transform: rotate(15deg) translateY(-20px); }
    }
 
    /* Buttons with absurd styles */
    button {
      background-color: orange;
      color: blue;
      font-size: 20px;
      padding: 10px;
      border: 3px solid red;
      font-family: 'Comic Sans MS', cursive;
      cursor: pointer;
      transition: transform 0.5s;
    }
 
    button:hover {
      background-color: green;
      color: white;
      transform: scale(1.5) rotate(45deg);
    }
 
    /* Unusual footer at the bottom */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      background-color: orange;
      color: black;
      font-size: 2em;
      padding: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
 
  </style>
</head>

</html>
