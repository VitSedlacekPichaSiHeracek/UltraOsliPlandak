<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trippy Flashing Site</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', Courier, monospace;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: black;
      animation: backgroundPulse 5s infinite alternate;
    }

    .warning {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-size: 2rem;
      display: block;
    }

    .warning p {
      margin-bottom: 20px;
    }

    .btn-start {
      padding: 15px 30px;
      font-size: 1.2rem;
      color: black;
      background-color: white;
      border: 2px solid red;
      cursor: pointer;
    }

    .content {
      display: none;
      text-align: center;
    }

    header h1 {
      font-size: 6rem;
      color: lime;
      position: relative;
      animation: pulse 1s infinite alternate;
    }

    .flashing-text {
      animation: flashText 0.5s infinite alternate;
    }

    .glitch-text {
      font-size: 2rem;
      color: cyan;
      animation: glitch 1.5s infinite linear alternate;
    }

    .main-content {
      margin-top: 50px;
    }

    .trippy-message {
      font-size: 1.5rem;
      color: red;
      margin-top: 30px;
      animation: trippyEffect 0.5s infinite alternate;
    }

    @keyframes flashText {
      0% {
        color: white;
      }
      100% {
        color: yellow;
      }
    }

    @keyframes glitch {
      0% {
        transform: translate(0);
        opacity: 1;
      }
      50% {
        transform: translate(-10px, -10px);
        opacity: 0.5;
      }
      100% {
        transform: translate(10px, 10px);
        opacity: 1;
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.2);
      }
    }

    @keyframes trippyEffect {
      0% {
        transform: rotate(0deg);
        color: red;
      }
      50% {
        transform: rotate(45deg);
        color: purple;
      }
      100% {
        transform: rotate(90deg);
        color: green;
      }
    }

    @keyframes backgroundPulse {
      0% {
        filter: brightness(1) contrast(1);
      }
      50% {
        filter: brightness(1.5) contrast(1.2);
      }
      100% {
        filter: brightness(2) contrast(1.5);
      }
    }

    body {
      background: url('your-image.jpg') no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>
<body>

  <div class="warning">
    <p>Warning: tato stranka vam mozna propleska pland√°ka.</p>
    <button class="btn-start">Ok frajere.</button>
  </div>

  <div class="content">
    <header>
      <h1 class="flashing-text">jeste pripraveni chadit?</h1>
      <p class="glitch-text">im flippin trippin right neow</p>
    </header>
    <div class="main-content">
      <p class="trippy-message">SIM SALA BIM PRDELKO MOJE</p>
    </div>
  </div>

  <script>
    document.querySelector('.btn-start').addEventListener('click', () => {
      document.querySelector('.warning').style.display = 'none';
      document.querySelector('.content').style.display = 'block';
    });
  </script>

</body>
</html>
